<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        
        <h1>LOGÄ°N PAGE</h1>
        
        <form action="">
            

            <div class="div1">
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">

            </div>

            <div class="div1">
                <label for="surname">Surname :</label>
                <input type="text" name="surname" id="surname" placeholder="Enter Your Surname">

            </div>

            
            <div class="div1">
                <label for="Email">Email :</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
                
            </div>

            <div class="div1">
                <label for="Pasword">Pasword :</label>
                <input type="password" name="password" id="Enter Your Pasword" placeholder="Pasword">

            </div>

            <div class="div1">
                <label for="age">Age :</label>
                <input type="number" name="age" id="age" placeholder="Enter Your Age">

            </div>

            <div class="div1">
                <label for="">Gender:</label><br>

                <label for="gender"> Man</label>
                <input type="radio" name="gender" id="man"><br>

                <label for="gender">Woman</label>
                <input type="radio" name="gender" id="woman">

            </div>

            <div>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>
</body>

</html>
